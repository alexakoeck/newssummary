<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Prompt Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>Enter a Prompt</h1>

<input id="userInput" type="text" placeholder="Type your prompt here" />
<button onclick="sendToAPI()">Submit</button>

<div id="response"></div>

<script>
  async function sendToAPI() {
    const inputText = document.getElementById("userInput").value;
    const apiUrl = "https://lm9xph2hqd.execute-api.us-west-2.amazonaws.com/dev/?data=" + encodeURIComponent(inputText);

    try {
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error("Network response was not OK");

      const result = await res.json();
      document.getElementById("response").textContent = "Summary: " + JSON.stringify(result);
    } catch (error) {
      document.getElementById("response").textContent = "Error: " + error.message;
    }
  }
</script>

</body>
</html>
